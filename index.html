<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>

    <header>
        <div class="container1">
            <div class="compacto">
            <img class=logo src="/SiteNetflix/img/logo.png" alt="logo">
            <nav class="nave">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            </div>
        
            <div class="icone">
            <i class="fa-solid fa-magnifying-glass"></i>
                <div class="notificacoes">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="teste">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <h5>Brasil: Top 4 de hoje</h5>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao">
                <i class="fa-solid fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fa-solid fa-circle-info"></i>
                MAIS INFORMAÇÕES
            </button>
            </div>
        </div>
    </main>

        <h2 class="chamada">Minha Lista</h2>
        <div class="owl-carousel owl-theme">

            </div>
            <div class="item">
